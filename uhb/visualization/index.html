<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="static/favicon.ico">

    <title>Sensor Visualizer for GDP</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- libraries -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/main.js"></script>
    <link href="/static/starter-template.css" rel="stylesheet">

  </head>

  <body onload="javascript:makeForm()">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Sensor visualization</a>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="starter-template">
        <form name="arg_picker" class="form-inline">
        <div class="form-group">
            <label>Sort By:</label>
            <select class="form-control" name="category" id="category"></select>
            <select class="form-control" name="subcat" id="subcat"></select>
            <label>Sensor:</label>
            <select class="form-control" name="logname" id="logname"></select>
        </div>
        <div class="form-group">
            <label>Start Time</label>
            <input class="form-control" type='text' id='startTime' name='startTime'>
        </div>
        <div class="form-group">
            <label>End Time</label>
            <input class="form-control" type='text' id='endTime' name='endTime'>
        </div>
        <div class="form-group">
            <input class="btn btn-default" type="button" value="Plot" onClick='plot(this.form)'>
        </div>
        </div>
        </form>

            <div id="request_status"> </div>
            <div id="dashboard_div">
                <div id="control_div" style="height: 50px"></div>
                <div id="chart_div_0"></div>
                <div id="chart_div_1"></div>
                <div id="chart_div_2"></div>
                <div id="chart_div_3"></div>
                <div id="chart_div_4"></div>
                <div id="chart_div_5"></div>
                <div id="chart_div_6"></div>
            </div>
      </div>
    </div><!-- /.container -->
  </body>
</html>
