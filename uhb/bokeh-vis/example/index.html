<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="static/favicon.ico">

    <title>Embedding GDP plots</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="main.js"></script>
    <link href="starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Embedding GDP plots</a>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="starter-template">
        <div class="row">
        <div class="col-sm-8">
            <p class="lead"> Here is an environmental sensor from Michigan. </p>
            <p> Ken deployed these sensors in a server room to get a better
                understanding of machine room behavior. See what the temperature
                was like inside (0) and outside (1) in the afternoon on Oct 20.
                (times are in GMT)
            </p>
 
            <form name="arg_picker" class="form-horizontal">
                <label class="col-sm-4 control-label">Select window length</label>
                <div class="col-sm-3">
                    <select class="form-control" name="plottime" id="plottime">
                        <option value="600">10 minutes</option>
                        <option value="3600">1 hour</option>
                        <option value="10800">3 hours</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <input class="btn btn-default" type="button" value="Plot" onClick='plot(this.form)'>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
            <img class="img-responsive" src="https://raw.githubusercontent.com/lab11/blees/master/media/blees.png">
        </div>
        </div>  <!-- row-->

        <div class="row"> 
        <div class='embed-container' id="dashboard_div"></div>
        </div>
      </div>
    </div><!-- /.container -->


  </body>
</html>
